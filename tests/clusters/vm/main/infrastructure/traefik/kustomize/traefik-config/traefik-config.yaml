# Create traefik-config Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-config
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/vm/main/infrastructure/traefik/kustomize/traefik-config/kustomize
  # This key always needs to be here for patching to work
  patches:
    # Remove *.emiarchive.k8s.radioaktywne.pl DNS name from certificate
    - target:
        group: cert-manager.io
        kind: Certificate
        name: certificate
      patch: |
        - op: remove
          path: /spec/dnsNames/1
    # Remove *.emipass.k8s.radioaktywne.pl DNS name from certificate
    - target:
        group: cert-manager.io
        kind: Certificate
        name: certificate
      patch: |
        - op: remove
          path: /spec/dnsNames/2
